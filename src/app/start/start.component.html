<!-- still testing -->
<div class="bg" [ngClass]="{ 'dark-mode': darkMode, 'light-mode': !darkMode }">
  <h1 class="title">MSI Course</h1>
  <div>
    <mat-slide-toggle (change)="toggleDarkMode()">Dark Mode</mat-slide-toggle>
  </div>

  <div class="container">
    <div *ngFor="let lecture of classes">
      <span routerLink="/detail/{{lecture.id}}">
        <div class="card g-col-4 g-col-md-3 g-col-sm-1">
          <img class="card-img-top" [src]="lecture.img_url" alt="lecture image">
          <div class="card-title">{{lecture.title}}</div>
          <div class="card-text description">{{lecture.description}}</div>
          <div class="details">
            <div class="duration">{{lecture.duration}}</div>
            <div class="fee">{{lecture.fee}}</div>
          </div>
        </div>
      </span>
    </div>
  </div>
</div>
